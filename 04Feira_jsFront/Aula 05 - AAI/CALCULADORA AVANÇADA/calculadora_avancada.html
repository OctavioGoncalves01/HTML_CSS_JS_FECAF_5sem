<html>
    <head>
        <title>Calculadora Avançada - AAI</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="./js/calcluladora.js"></script>
    </head>
	<body>
        
        <div id="conteudo">
            <h1 id="titulo">
                CALCULADORA - Avançada (AAI)
            </h1>
            <div id="form">
				<form name="frmcalc" method="get" action="">
					<input type="text" name="txtn1" value="" id="valor" placeholder="0" > <br>

					<div class="divOperacoes">
						<div name="btnSomar" id="somar" class="botao" onclick="calcular('somar');">+</div>
						<div name="btnSomar" id="subtrair" class="botao" onclick="calcular('subtrair');">-</div>
					</div>

					<div class="divOperacoes">
						<div name="btnSomar" id="multiplicar" class="botao" onclick="calcular('multiplicar');">*</div>
						<div name="btnSomar" id="dividir" class="botao" onclick="calcular('dividir');">/</div>
					</div>
					<div class="divOperacoes">
						<div name="btnSomar" id="ce" class="botao" onclick="limpar();">CE</div>
						<div name="btnCalcular" id="calcular" class="botao" onclick="resultadoConta();">=</div>
					</div>
				</form>
            </div>
            <div id="resultado">
                
            </div>
        </div>
	</body>
</html>
