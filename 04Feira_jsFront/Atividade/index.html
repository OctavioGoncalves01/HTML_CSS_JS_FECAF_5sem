<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Select</title>
</head>
<body>

    <h1>Listar Estados</h1>
    <h3>
        Quando clicar no select inicialmente não mostrará nada. Porém quando clicar no botão 'Add Estados'
        vai adicionar os estados no select
    </h3>

    <br>
    <table width="1000" height="200" border="1" align="center">
        <tr align="center" height="50%">
            <td>
                <select name="slcEstados" id="slcEst">
                    <option value="">Estados</option>
                </select>
            </td>
        </tr>
        <tr align="center" height="50%" >
            <td>
                <input type="button" value="Add Estados" name="btnCriar" id="add" class="botao">
            </td>
        </tr>
    </table>

    <script src="js/dados.js"></script>

</body>

</html>
