            <table> - define o inicio de uma tabela 
                -Propriedades da Table
                    <table width> - define a largura de uma tabela

                            border - define a espessura de uma borda
            </table> - difine o final de uma tabela

                    -Propriedades da linha
                    -Pode no max aumentar o tamanho da linha
